<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体样式</title>
    <style>
        .p0 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    <link rel="stylesheet" href="p2.css">
</head>

<body>
    <p class="p0">我说你是人间的四月天</p>
    <p class="p1">笑响点亮了四面风</p>
    <p class="p2">轻灵在春的光艳中交舞着变</p>
    <p style="font-weight: bold;">你是四月早天里的云烟</p>
    <p class="p4">黄昏吹着风的软</p>
    <p class="p5">星子在无意中闪</p>
    <p class="p6">细雨点洒在花前</p>
    <p class="p7">那轻</p>
    <p class="p8">那娉婷你是</p>
    <p class="p9">鲜妍百花的冠冕你戴着</p>
    <p class="p10">你是天真</p>
    <p class="p11">庄严</p>
    <p class="p12">你是夜夜的月圆</p>
    <p class="p13">雪化后那片鹅黄</p>
    <p class="p14">你像</p>
    <p class="p15">新鲜初放芽的绿</p>
    <p class="p16">你是</p>
    <p class="p17">柔嫩喜悦水光浮动着你梦期待中白莲</p>
    <p class="p18">你是一树一树的花开</p>
    <p class="p19">是燕在梁间呢喃</p>
    <p class="p20">你是爱</p>
    <p class="p21">是暖</p>
    <p class="p22">是希望</p>
    <p class="p23">你是人间的四月天</p>
    <style>
        .p1 {
            color: pink;
        }
    </style>
</body>

</html>
