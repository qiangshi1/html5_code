<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 10px solid green;
            box-sizing: border-box;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 10px solid green;
            /* box-sizing: border-box; */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
