<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        .father {
            width: 350px;
            height: 350px;
            background-color: green;
        }
        .child {
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="child">

        </div>
    </div>
</body>
</html>
