<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw和vh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2 {
            width: 20vw;
            height: 20vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">我会随屏幕大小变化而变化</div>
    <div class="box2">我不会随屏幕大小变化而变化</div>
</body>
</html>
