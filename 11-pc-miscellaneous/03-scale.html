<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.3s;
        }
        .box1:hover {
            transform: scale(2, 2);
            transform-origin: right bottom;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
