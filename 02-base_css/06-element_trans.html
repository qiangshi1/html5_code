<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示模式的转换</title>
    <style>
        a {
            width: 200px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div {
            background-color: red;
            display: inline;
        }
    </style>
</head>
<body>
    <a href="#">行内元素转块级元素1</a>
    <a href="#">行内元素转块级元素2</a>
    <a href="#">行内元素转块级元素3</a>
    <a href="#">行内元素转块级元素4</a>
    <div>块级元素转行内元素1</div>
    <div>块级元素转行内元素2</div>
    <div>块级元素转行内元素3</div>
    <div>块级元素转行内元素4</div>
</body>
</html>
