<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        [class^='col'] {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- Standard button -->
    <button type="button" class="btn btn-default">（默认样式）Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">（首选项）Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">（成功）Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>
    <!-- row要在container下 -->
    <div class="container">
        <div class="row">
            <!-- 按屏幕宽度, 分为xs/sm/md/lg -->
            <!-- lg表示大屏下 -->
            <!-- lg后边的数字相加等于12即可 -->
            <!-- 由于屏幕宽度不够, 你需要f11全屏才能看到横排显示 -->
            <div class="col-lg-3">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">4</div>
        </div>
        <div class="row">
            <!-- lg后边的数字相加等于12即可 -->
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        
        <div class="row">
            <!-- 如果相加小于12, 则左对齐 -->
            <div class="col-lg-6">1</div>
            <div class="col-lg-1">2</div>
            <div class="col-lg-1">3</div>
            <div class="col-lg-1">4</div>
        </div>
        
        <div class="row">
            <!-- 如果相加大于12, 则另起一行显示 -->
            <div class="col-lg-6">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">4</div>
        </div>

        <div class="row">
            <!-- 根据屏幕适配份数 -->
            <div class="col-lg-3 col-md-4 col-sm-6">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6">4</div>
        </div>
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-4" style="background-color: crimson;">
                <!-- 这一行不要忘了, 可以去掉父元素的padding -->
                <div class="row">
                    <div class="col-md-6">1</div>
                    <div class="col-md-6">1</div>
                </div>
            </div>
            <div class="col-md-4" style="background-color: crimson;">2</div>
            <div class="col-md-4" style="background-color: crimson;">3</div>
        </div>
        <!-- 列偏移 -->
        <div class="row">
            <!-- 如果相加大于12, 则另起一行显示 -->
            <div class="col-md-2">1</div>
            <div class="col-md-2 col-md-offset-8">2</div>
        </div>
        <!-- 也可以利用列偏移实现居中 -->
        <div class="row">
            <!-- 如果相加大于12, 则另起一行显示 -->
            <div class="col-md-2 col-md-offset-5">1</div>
        </div>
        <!-- 列排序 -->
        <div class="row">
            <!-- 向右是push, 向左是pull -->
            <div class="col-md-4 col-md-push-8">left</div>
            <div class="col-md-8 col-md-pull-4">right</div>
        </div>
    </div>
</body>

</html>
