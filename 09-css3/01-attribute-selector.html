<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        input[value] {
            color: pink;
        }
        input[type=password] {
            color: skyblue;
        }
        div[class^=abc] {
            color: red;
        }
        div[class$=abc] {
            color: blue;
        }
        div[class*="1b1"] {
            color: green;
        }
    </style>
</head>
<body>
    <input type="text" value="请输入用户名">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="password">

    <div class="abc11">abc11</div>
    <div class="11abc">11abc</div>
    <div class="a1b1c">a1b1c</div>
    <div class="1abc1">1abc1</div>
</body>
</html>
