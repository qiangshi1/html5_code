<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式</title>
    <style>
        ul {
            list-style: none;
        }
    </style>

</head>
<body>
    <ul>
        <li style="cursor: default;">我是默认的鼠标样式</li>
        <li style="cursor: pointer;">我是鼠标小手样式</li>
        <li style="cursor: move;">我是鼠标移动样式</li>
        <li style="cursor: text;">我是鼠标文本样式</li>
        <li style="cursor: not-allowed;">我是鼠标进制样式</li>
    </ul>
    <input type="text" value="具有表单轮廓">
    <input style="outline: none;" type="text" value="禁止表单轮廓">
    <div></div>
    <textarea name="" id="" cols="30" rows="10">可拖动大小的文本域</textarea>
    <textarea style="resize: none;" name="" id="" cols="30" rows="10">禁止拖动大小的文本域</textarea>
</body>
</html>
